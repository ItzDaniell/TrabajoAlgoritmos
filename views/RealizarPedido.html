<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary sticky-top border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tienda de Ropa</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nosotros</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search" method="post" action="">
                    <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Search" name="search" required>
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <a href="carrito.html" class="btn btn-outline-light ms-3">Carrito</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="fs-1 text-center">Realizar Pedido</div>
        <form method="post" action="">
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label for="title" class="form-label">Cantidad</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label for="title" class="form-label">Número de Tarjeta</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="awards" class="form-label">Fecha de Vencimiento</label>
                    <input type="number" name="awards" class="form-control" min="0">
                </div>
                <div class="col-sm-6">
                    <label for="rating" class="form-label">CVC</label>
                    <input type="number" name="rating" class="form-control" min="1" max="5" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label for="title" class="form-label">Nombre de la Tarjeta</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
            </div>
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="ms-3 mb-3 mb-md-0 text-body-secondary">&copy; 2024 - Tienda Online de Ropa</span>
        </div>
        <div class="d-flex col-md-4 justify-content-end">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
